<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>QR Compare</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>
    <h1>QR Compare</h1>
    <button id="installBtn" hidden>Install</button>
  </header>

  <main>
    <div id="status" class="status">Scan first</div>

    <!-- Camera preview -->
    <div id="reader"></div>

    <!-- Result screen (hidden during scanning) -->
    <div id="resultScreen" class="result-screen hidden">
      <button id="nextBtn" class="next-btn">Next</button>
      <div id="resultText" class="result-text">Result</div>
    </div>
  </main>

  <footer>
    <p class="fineprint">Works offline after first load. HTTPS required for camera.</p>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
